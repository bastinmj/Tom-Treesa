<!DOCTYPE html>
<html>
<head>
  <title>Treesa & Tom â€“ Wedding Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('tom.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cormorant Garamond', serif;
      color: #4b3d2f;
      margin: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.85);
      max-width: 500px;
      margin: 10% auto;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #bfa046;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 17px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background: #d4af37;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #c39c34;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Leave Your Wishes ðŸ’Œ</h2>
    <form id="weddingForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="message" rows="5" placeholder="Your Wishes" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("weddingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzB3x4_ee6_rWjxU5P37npX5OOFiknUuSjY_D_khd6r5fiCOZiu9BlJDdY5HiXvQxJbdQ/exec", {
        method: "POST",
        body: data
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Something went wrong. Please try again later.");
        }
      })
      .catch(error => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
