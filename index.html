<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treesa & Tom ‚Äì Wedding Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: url('tom.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cormorant Garamond', serif;
      color: #4b3d2f;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      width: 90%;
      max-width: 500px;
      margin: 5% auto;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #bfa046;
    }

    .quote {
      font-size: 16px;
      font-style: italic;
      margin-bottom: 20px;
      color: #7b6b53;
    }

    .custom-countdown {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    .timer-display {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 16px;
      color: #a67c00;
      gap: 10px;
    }

    .timer-display span {
      flex: 1 1 45%;
      text-align: center;
      min-width: 70px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      display: block;
    }

    button {
      background: #d4af37;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #c39c34;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 24px;
      }

      .quote {
        font-size: 14px;
      }

      .timer-display {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Treesa & Tom üíç</h2>
    <div class="quote">"There are three things that matter most: faith, hope, and love, and the greatest of these is love." ‚Äì 1 Corinthians 13:13</div>

    <!-- Countdown Timer -->
    <div class="custom-countdown">
      <h3>Wedding Countdown üí´</h3>
      <div id="countdown" class="timer-display">
        <span><strong id="days">0</strong><br>Days</span>
        <span><strong id="hours">0</strong><br>Hours</span>
        <span><strong id="minutes">0</strong><br>Minutes</span>
        <span><strong id="seconds">0</strong><br>Seconds</span>
      </div>
    </div>

    <h2>Leave Your Wishes üíå</h2>
    <form id="weddingForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="message" rows="5" placeholder="Your Wishes" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Countdown Logic
    function updateCountdown() {
      const target = new Date("July 5, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "üéâ It's the big day!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Form Submission
    document.getElementById("weddingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzB3x4_ee6_rWjxU5P37npX5OOFiknUuSjY_D_khd6r5fiCOZiu9BlJDdY5HiXvQxJbdQ/exec", {
        method: "POST",
        body: data
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Failed to submit. Please try again.");
        }
      })
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
